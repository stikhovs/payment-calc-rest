<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>groups</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">

            <table class="table" th:each="group: ${groupList}">
                <tr>
                    <th>Sheet name</th>
                    <th>Price per hour</th>
                    <th>Group Id</th>
                    <th>Group level</th>
                    <th>Teacher 1</th>
                    <th>Teacher 2</th>
                    <th>Class duration 1</th>
                    <th>Class duration 2</th>
                    <th>Class start time</th>
                </tr>
                <tr>
                    <td th:text="${group.sheetName}">-</td>
                    <td th:text="${group.pricePerHour}">-</td>
                    <td th:text="${group.groupId}">-</td>
                    <td th:text="${group.groupLevel}">-</td>
                    <td th:text="${group.teacherOne}">-</td>
                    <td th:text="${group.teacherTwo}">-</td>
                    <td th:text="${group.classDurationOne}">-</td>
                    <td th:text="${group.classDurationTwo}">-</td>
                    <td th:text="${group.classStartTime}">-</td>
                </tr>
            </table>
            <br>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
